<!DOCTYPE html>
<html>
<head>
	<title>Revenue and Billing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="main-wrapper">
	   <div class="card-billing">
	      <div class="card-billing__head">
	         <h5>Revenue and Billing</h5>
	         <div class="dropdown ml-auto">
	            <button type="button" class="btn dropdown-toggle btn-dropdown" data-toggle="dropdown">
	            Last 6 Months
	            </button>
	            <div class="dropdown-menu">
	               <a class="dropdown-item" href="#">Last 3 Months</a>
	               <a class="dropdown-item" href="#">Last 6 Months</a>
	               <a class="dropdown-item" href="#">Last 9 Months</a>
	            </div>
	         </div>
	         <div class="more-details">
	            <i class="fa fa-external-link" aria-hidden="true"></i>
	            <span>More Details</span>
	         </div>
	      </div>
	      <div class="card-billing__body">
	         <div class="card-billing__body--item">
	            <div class="month bg__month2 flex-fill">January</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar2 w-35-p"></div>
	            </div>
	         </div>
	         <div class="card-billing__body--item">
	            <div class="month bg__month1 flex-fill">February</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar1 w-55-p"></div>
	            </div>
	         </div>
	         <div class="card-billing__body--item">
	            <div class="month bg__month3 flex-fill">March</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar3 w-85-p"></div>
	            </div>
	         </div>
	         <div class="card-billing__body--item">
	            <div class="month bg__month4 flex-fill">April</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar4 w-45-p"></div>
	            </div>
	         </div>
	         <div class="card-billing__body--item">
	            <div class="month bg__month5 flex-fill">May</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar5 w-65-p"></div>
	            </div>
	         </div>
	         <div class="card-billing__body--item">
	            <div class="month bg__month6 flex-fill">June</div>
	            <div class="track flex-fill">
	               <div class="track-bar bg__bar6 w-75-p"></div>
	            </div>
	         </div>
	      </div>
	      <div class="card-billing__foot">
	         <div class="card-billing__foot--item flex-fill">
	            <span>$0</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$100</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$200</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$300</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$400</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$500</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$600</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$700</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$800</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$900</span>
	            <span class="line"></span>
	         </div>
	         <div class="card-billing__foot--item flex-fill">
	            <span>$1000</span>
	            <span class="line"></span>
	         </div>
	      </div>
	   </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
